    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">Hubungi Kami</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-12 text-center">
                <p>Silakan hubungi kami melalui formulir di bawah ini atau melalui media sosial kami:</p>
                <div class="mt-3">
                    <a href="https://www.facebook.com/pantaikelingking" target="_blank" class="btn btn-primary btn-lg mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/kelingkingbeach" target="_blank" class="btn btn-danger btn-lg mx-1">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.twitter.com/@pantaikelingking" target="_blank" class="btn btn-info btn-lg mx-1">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.youtube.com/pantaikelingking" target="_blank" class="btn btn-danger btn-lg mx-1">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="contactForm" onsubmit="return submitForm()">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
                    </div>
                    <div class="form-group">
                        <label for="pesan">Pesan</label>
                        <textarea class="form-control" id="pesan" rows="3" placeholder="Masukkan pesan Anda"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
                <div id="successMessage" class="mt-3" style="display: none;">Pesan berhasil terkirim!</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function submitForm() {
            // Mengambil data dari form
            var name = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("pesan").value;

            // Menampilkan pesan berhasil terkirim
            document.getElementById("successMessage").style.display = "block";

            // Mengembalikan false agar form tidak melakukan submit
            return false;
        }
    </script>
